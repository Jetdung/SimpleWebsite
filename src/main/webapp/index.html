                <div id="user">
                    <h3>用户登录</h3>
                    <div id="login">
                        <form action="/login" method="post" target="_self">
                            <table  width="180" height="120">
                                <tr>
                                    <td width="50">用户名：</td><td><input id="username" name="user" type="text" size="13" onblur="displayuser()"/></td>
                                </tr>
                                <tr>
                                    <td id="u" colspan="2">　</td>
                                </tr>
                                <tr>
                                    <td>密　码：</td><td><input id="password" name="pwd" type="password" size="13" onblur="displaypwd()"/></td>
                                </tr>
                                <tr>
                                    <td id="p" colspan="2">　</td>
                                </tr>
                                <tr>
                                    <td style="text-align:right"><input class="btn" id="btn1" type="submit" value="登录" onclick="return judge();"/></td>
                                    <td style="text-align:center"><input class="btn" id="btn2" type="button" value="注册" onclick="window.location.href='register.html'"/></td>
                                </tr>
                            </table>
                        </form>
                    </div>
                </div>
            </div>
            <div id="right">
                <h2>杭州</h2>
                <p>&nbsp;&nbsp;杭州人文古迹众多，西湖及其周边有大量的自然及人文景观遗迹，其中主要代表性的独特文化有西域文<br/>化、传统文化、良渚文化、丝绸文化等翁话，遗迹流传下来的许多故事传说成为杭州文化代表。</p>
